<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سياراتنا - شركة XYZ</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- الهيدر -->
    <header>
        <!-- نفس كود الهيدر في الصفحة الرئيسية -->
    </header>

    <!-- عرض السيارات -->
    <section class="cars">
        <div class="container">
            <h2>جميع السيارات</h2>
            <div class="grid">
                <!-- كارت سيارة -->
                <div class="car-card">
                    <img src="images/car1.jpg" alt="تويوتا كامري 2024">
                    <h3>تويوتا كامري 2024</h3>
                    <p>محرك 2.5 لتر | أوتوماتيك | بنزين</p>
                    <p class="price">150,000 ريال</p>
                    <a href="contact.html" class="btn">اتصل الآن</a>
                </div>
                <!-- كارت سيارة آخر -->
                <div class="car-card">
                    <img src="images/car2.jpg" alt="مرسيدس C-Class 2024">
                    <h3>مرسيدس C-Class 2024</h3>
                    <p>محرك 2.0 لتر | أوتوماتيك | بنزين</p>
                    <p class="price">320,000 ريال</p>
                    <a href="contact.html" class="btn">اتصل الآن</a>
                </div>
                <!-- أضف المزيد من الكروت هنا -->
            </div>
        </div>
    </section>

    <!-- التذييل -->
    <footer>
        <!-- نفس كود التذييل في الصفحة الرئيسية -->
    </footer>
</body>
</html>
