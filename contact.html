<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا - شركة XYZ</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- الهيدر -->
    <header>
        <!-- نفس كود الهيدر في الصفحة الرئيسية -->
    </header>

    <!-- نموذج التواصل -->
    <section class="contact">
        <div class="container">
            <h2>تواصل معنا</h2>
            <div class="contact-grid">
                <form>
                    <input type="text" placeholder="اسمك" required>
                    <input type="email" placeholder="بريدك الإلكتروني" required>
                    <input type="tel" placeholder="رقم الهاتف" required>
                    <textarea placeholder="رسالتك" rows="5" required></textarea>
                    <button type="submit" class="btn">إرسال</button>
                </form>
                <div class="info">
                    <p><i class="fas fa-map-marker-alt"></i> الرياض، المملكة العربية السعودية</p>
                    <p><i class="fas fa-phone"></i> 0123456789</p>
                    <p><i class="fas fa-envelope"></i> info@xyz.com</p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3623.188022710642!2d46.67535431479793!3d24.71355178409808!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e2f03890aa5439d%3A0x5a8d9a6d9d8d9d9d!2sXYZ%20Company!5e0!3m2!1sen!2ssa!4v1680000000000" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </section>

    <!-- التذييل -->
    <footer>
        <!-- نفس كود التذييل في الصفحة الرئيسية -->
    </footer>
</body>
</html>
